- name: Version 2.0.0 (2015年11月30日安定版)
  version: 2.0.0.0
  channel: stable
  notes: |
    開発版の機能を取り込みました。動作環境が変更されていますのでご注意ください。

    * .NET Framework 4.5.1を必須にしました。Windows XPには入らないのでVista以降専用になります。monoでは3.0以降のなるべく新しいのを使用してください。
    * インストーラ版を追加しました。
    * アップデート通知時にはインストーラ版とzip版を選択してダウンロードできるようになりました。また、GUI版ではブラウザを介さずに直接ダウンロードするようにしました。次回の更新以降で有効になります。
    * UPnPやNAT-PMPに対応したルータがある場合に自動的にポート開放するようにしました(無効にもできます)。自動ポート開放はPeerCastStation起動中のみ有効になります。
    * HTML UIにYPブラウザを追加しました。YP設定でindex.txtのアドレスを追加するとWebブラウザからYP掲載のチャンネルが見れます。
    * RTMP視聴に試験的に対応しました。RTMP対応のプレイヤーでrtmp://localhost:7144/stream/チャンネルID?tip=～のようなアドレスにアクセスすることにより、RTMPで視聴できます。
    * CSRF対策としてJSON RPCのリクエストにX-REQUEST-WITHヘッダが無い場合はエラーとなるようにしました。
      これにより未対応の一部のツールが動かなくなります。
    * 配信開始時のURLでホスト名にIPアドレスを指定すると落ちる場合があったのを修正しました。(by plonk)
    * 上流がFLVやMKVに対応していないPeerCastの場合にタイプがUNKNOWNになってしまうため、UNKNOWNの場合はタイプを自動判別できるようにしました。
