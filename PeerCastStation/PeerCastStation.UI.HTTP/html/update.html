<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="robots" content="noindex,nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>新しいバージョンがあります - PeerCastStation </title>
    <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon" />
    <link rel="icon" href="favicon.ico" type="image/vnd.microsoft.icon" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/cerulean/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" integrity="sha256-9kPW/n5nn53j4WMRYAxe9c1rCY96Oogo/MKSVdKzPmI=" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/knockout@3.5.1/build/output/knockout-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha256-3gQJhtmj7YnV1fmtbVcnAV6eI4ws0Tr48bVZCThtCGQ=" crossorigin="anonymous"></script>

    <link type="text/css" href="css/index.css" rel="stylesheet" />
    <script type="text/javascript" src="/api/1/peercaststation.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/update.js"></script>
    <script type="text/javascript">
      $(function () {
        UpdateViewModel.bind($('body').get(0));
      });
    </script>
  </head>
  <body>
    <div id="header">
      <nav class="navbar navbar-expand-sm bg-body-tertiary shadow-sm">
        <div class="container-fluid">
          <h1 class="navbar-brand">
            <span data-bind="if:updateStatus()==='ready'">新しいバージョンがダウンロード可能です</span>
            <span data-bind="if:updateStatus()==='progress'">アップデート中です</span>
            <span data-bind="if:updateStatus()==='succeeded'">アップデートが成功しました。再起動します</span>
            <span data-bind="if:updateStatus()==='failed'">アップデートに失敗しました</span>
            <span data-bind="if:updateStatus()==='completed'">アップデートが完了しました</span>
          </h1>
          <button type="button" class="btn-close" aria-label="Close" data-bind="click:close,enable:(updateStatus()==='ready' || updateStatus()==='completed' || updateStatus()==='failed')"></button>
        </div>
      </nav>
    </div>
    <div class="container-fluid">
      <button class="mt-2 btn btn-primary" data-bind="click:doUpdate,enable:(updateStatus()==='ready' || updateStatus()==='completed' || updateStatus()==='failed')">
        <span data-bind="if:updateStatus()==='ready'">アップデートして再起動</span>
        <span data-bind="if:updateStatus()==='progress'">アップデート中: <span data-bind="text:updateProgress()"></span>%</span>
        <span data-bind="if:updateStatus()==='succeeded'">アップデート中: 再起動</span>
        <span data-bind="if:updateStatus()==='failed'">閉じる</span>
        <span data-bind="if:updateStatus()==='completed'">閉じる</span>
      </button>
      <div data-bind="html:versions"></div>
    </div>
  </body>
</html>
